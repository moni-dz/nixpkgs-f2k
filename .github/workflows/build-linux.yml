name: "build (x86-64-linux)"

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '10 2 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.5.3
    - uses: cachix/install-nix-action@v27
      with:
        install_url: https://github.com/nix-community/nix-unstable-installer/releases/download/nix-2.23.0pre20240603_da92ad7/install
        extra_nix_config: |
          experimental-features = nix-command flakes
    - uses: cachix/cachix-action@v15
      with:
        name: fortuneteller2k
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - run: nix build -L .#awesome-git .#awesome-composite-git .#awesome-luajit-git .#picom-git .#picom-dccsillag-git .#picom-ft-labs-git .#picom-pijulius-git .#mpv-discord .#mpv-discord-script .#lshw-git .#nvidia-exec .#wezterm-git
